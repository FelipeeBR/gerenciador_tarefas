
<div class="d-flex justify-content-between mb-3">
  <h2>Gerenciar Tarefas</h2>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
    Nova Tarefa
  </button>
</div>
  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar nova tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  action="/dashboard/add" method="post">
                <div >
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Titulo:</label>
                      <input type="text" name="title" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Descrição:</label>
                      <textarea class="form-control" name="description" id="message-text" required></textarea>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="meuCheckbox" name="important">
                      <label class="form-check-label fw-bold" for="meuCheckbox">
                        Importante
                      </label>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
