<!DOCTYPE html>
<html lang="en">
<head>
  <title>Faça o Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/style.css" media="screen" />
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="/login" method="post">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start pt-5">
              <p class="lead fw-normal mb-0 me-3 fs-4 roboto-black">Faça o Login</p>
            </div>
  
            <div class="divider d-flex align-items-center my-3">
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">E-mail:</label>
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Digite seu email" name="email"/>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="pwd">Senha:</label>
              <input type="password" id="pwd" class="form-control form-control-lg"
                placeholder="Digite sua senha" name="password"/>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Lembrar senha
                </label>
              </div>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? <a href="/register"
                  class="link-danger">Registrar-se</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</section>

</body>
</html>
