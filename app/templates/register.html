<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastre-se Agora</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css" media="screen" />
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="/register" method="post">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start pt-5">
                <p class="roboto-black lead mb-0 me-3 fs-4">Crie sua conta</p>
            </div>
    
            <div class="divider d-flex align-items-center my-4">
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label roboto-bold" for="name">Nome:</label>
                <input type="text" id="name" class="form-control form-control-lg"
                    placeholder="Digite seu nome" name="name"/>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label roboto-bold" for="email">E-mail:</label>
                <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Digite seu email" name="email"/>
            </div>
    
            <div class="form-outline mb-3">
                <label class="form-label roboto-bold" for="pwd">Senha:</label>
                <input type="password" id="pwd" class="form-control form-control-lg"
                placeholder="Digite sua senha" name="password"/>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Cadastre-se</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Já possui uma conta? <a href="/login"
                    class="link-danger">Faça seu login</a></p>
            </div>

            </form>
        </div>
        </div>
    </div>
</section>

</body>
</html>
