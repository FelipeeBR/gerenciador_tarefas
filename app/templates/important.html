<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finalizados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed9e0acbb5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css" media="screen" />
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">

      <div id="first" >
        <br><br>
        <div class="d-flex justify-content-between mb-3">
          <h2>Importante</h2>
        </div>
        <div class="row">
          {% for task in task_list %}
            <div class="col-md-3 col-sm-2 col-12">
              <div class="card text-dark bg-light mb-3" style="max-width: 300px;">
                <div class="card-header">{{ task.created_at.strftime('%d/%m/%Y') }}</div>
                <div class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#modal{{ task.task_id }}">
                    <div class="card-body">
                      <h5 class="card-title">{{ task.title }}</h5>
                      <p class="card-text text-truncate">{{ task.description }}</p>
                    </div>
                </div>
                {% include 'details.html' %}
                <div class="d-flex justify-content-between align-items-center mx-2 mb-2">
                  <div>
                    {% if task.done == False %}
                    <span class="badge rounded-pill bg-danger fs-6">Incompleto</span>
                    {% else %}
                    <span class="badge rounded-pill bg-success fs-6">Finalizado</span>
                    {% endif %}
                  </div>
                  <div>
                      <a href="/dashboard/update/{{ task.task_id }}" class="btn btn-primary" type="button"><i class="fa-solid fa-arrows-rotate" style="color: #ffffff;"></i></a>
                      <a href="/dashboard/delete/{{ task.task_id }}" class="btn btn-danger" type="button"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
  </div>

</body>
</html>
